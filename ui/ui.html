<!DOCTYPE html>
<html class="h-full">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/lua/lua.min.js"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        button {
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px #6366f14d;
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            transition: all 0.3s ease;
        }

        .CodeMirror {
            height: 100% !important;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14px;
            border-radius: 0.25rem;
        }

        /* Base editor */
        .cm-s-custom.CodeMirror {
            background: #0a0a0a;
            color: #abb2bf;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Gutters */
        .cm-s-custom .CodeMirror-gutters {
            background: #0a0a0a;
            border-right: 1px solid #1a1a1a;
        }

        .cm-s-custom .CodeMirror-linenumber {
            color: #3a3a4a;
            padding: 0 12px 0 8px;
        }

        .cm-s-custom .CodeMirror-linenumber:hover {
            color: #5a5a6a;
        }

        /* Cursor */
        .cm-s-custom .CodeMirror-cursor {
            border-left: 2px solid #528bff;
        }

        /* Selection */
        .cm-s-custom .CodeMirror-selected {
            background: rgba(82, 139, 255, 0.2);
        }

        .cm-s-custom.CodeMirror-focused .CodeMirror-selected {
            background: rgba(82, 139, 255, 0.3);
        }

        /* Active line */
        .cm-s-custom .CodeMirror-activeline-background {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Matching brackets */
        .cm-s-custom .CodeMirror-matchingbracket {
            color: #fff !important;
            background: rgba(82, 139, 255, 0.4);
            border-radius: 2px;
        }

        .cm-s-custom .CodeMirror-nonmatchingbracket {
            color: #ff5555 !important;
            background: rgba(255, 85, 85, 0.3);
        }

        /* Scrollbar */
        .cm-s-custom .CodeMirror-vscrollbar::-webkit-scrollbar,
        .cm-s-custom .CodeMirror-hscrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .cm-s-custom .CodeMirror-vscrollbar::-webkit-scrollbar-track,
        .cm-s-custom .CodeMirror-hscrollbar::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .cm-s-custom .CodeMirror-vscrollbar::-webkit-scrollbar-thumb,
        .cm-s-custom .CodeMirror-hscrollbar::-webkit-scrollbar-thumb {
            background: #2a2a3a;
            border-radius: 4px;
        }

        .cm-s-custom .CodeMirror-vscrollbar::-webkit-scrollbar-thumb:hover,
        .cm-s-custom .CodeMirror-hscrollbar::-webkit-scrollbar-thumb:hover {
            background: #3a3a4a;
        }

        /* Syntax highlighting - One Dark inspired */
        .cm-s-custom .cm-keyword {
            color: #c678dd;
            font-weight: 500;
        }

        .cm-s-custom .cm-string {
            color: #98c379;
        }

        .cm-s-custom .cm-string-2 {
            color: #e5c07b;
        }

        .cm-s-custom .cm-number {
            color: #d19a66;
        }

        .cm-s-custom .cm-comment {
            color: #5c6370;
            font-style: italic;
        }

        .cm-s-custom .cm-variable {
            color: #e06c75;
        }

        .cm-s-custom .cm-variable-2 {
            color: #e5c07b;
        }

        .cm-s-custom .cm-variable-3 {
            color: #56b6c2;
        }

        .cm-s-custom .cm-operator {
            color: #56b6c2;
        }

        .cm-s-custom .cm-builtin {
            color: #61afef;
            font-weight: 500;
        }

        .cm-s-custom .cm-atom {
            color: #d19a66;
        }

        .cm-s-custom .cm-def {
            color: #61afef;
        }

        .cm-s-custom .cm-property {
            color: #e06c75;
        }

        .cm-s-custom .cm-qualifier {
            color: #e5c07b;
        }

        .cm-s-custom .cm-meta {
            color: #abb2bf;
        }

        .cm-s-custom .cm-tag {
            color: #e06c75;
        }

        .cm-s-custom .cm-attribute {
            color: #d19a66;
        }

        .cm-s-custom .cm-error {
            color: #ff5555;
            background: rgba(255, 85, 85, 0.1);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="bg-[#0a0a0a] h-full p-4 flex flex-col text-white select-none overflow-hidden">

    <div class="flex items-center gap-3 mb-4 shrink-0">
        <div class="w-3 h-3 bg-indigo-500 rounded-full pulse" id="header_pulse"></div>
        <h1 class="text-xl font-bold text-white">Teardown Executor</h1>
    </div>

    <div class="flex border-b pb-2 border-gray-200/25 mb-2 shrink-0">
        <button onclick="showTab(0)" class="tab-btn px-4 py-2 border-b-2 border-indigo-500 text-indigo-600">Executor</button>
        <button onclick="showTab(1)" class="tab-btn px-4 py-2 border-b-2 border-transparent">Script View</button>
    </div>
    <!-- Tab content for Executor -->
    <div class="tab-content flex flex-col flex-1 min-h-0">
        <div class="flex-1 bg-[#141414] rounded-sm p-2 border border-[#252525] mb-4 min-h-0">
            <textarea id="code"></textarea>
        </div>

        <div class="flex gap-3">
            <button onclick="execute()"
                class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-2 px-4 rounded-sm">
                Execute
            </button>
            <button onclick="load_file()"
                class="bg-[#1a1a1a] hover:bg-[#252525] text-gray-300 font-medium py-2 px-4 rounded-sm border border-[#252525]">
                Load File
            </button>
            <button onclick="clear_code()"
                class="bg-[#1a1a1a] hover:bg-[#252525] text-gray-300 font-medium py-2 px-4 rounded-sm border border-[#252525]">
                Clear
            </button>
        </div>
    </div>
    <!-- Tab content for Script View -->
    <div class="tab-content flex flex-col flex-1 min-h-0 hidden" id="script_container_tab">
        <div class="grid grid-cols-3 p-2 border-b border-gray-700 text-indigo-600">
            <span>Script Name</span>
            <span>Type</span>
            <span class="text-right">Index</span>
        </div>
        <div id="script_container"></div>
    </div>
    <div id="status" class="status mt-2 text-center text-sm text-gray-500 opacity-0">
        Ready
    </div>
    <script>
        let lastScriptUpdate = ""

        let editor;

        function updateUsingScript(index) {
            if (window.cpp_execute) {
                window.cpp_update_script_index(index).then(function (result) {
                    showStatus(`Selected script index updated: ${index}`, "info");
                });
            }
        }

        function updateScripts(game_structure) {
            if (game_structure == null || game_structure["attached"] == false) {
                scriptsContainer = document.getElementById("script_container")
                scriptsContainer.innerHTML = ""
                return;
            }

            let script_array = game_structure["scripts"];

            script_array_json = JSON.stringify(script_array)
            if (script_array_json === lastScriptUpdate)
                return;

            lastScriptUpdate = script_array_json


            if (script_array != null && script_array.length > 0) {
                var div = document.createElement("div");
                div.id = "script_container";
                div.className = "overflow-y-auto flex-1";
                div.innerHTML = script_array.map(item => `
                <div onclick='updateUsingScript(${item.index})' class="active:bg-indigo-700 transition duration-25 grid grid-cols-3 p-2 border-b border-gray-700 hover:bg-indigo-500">
                    <span class="select-text">${item.path}</span>
                    <span>${item.has_server && item.has_server ? "Local & Server" : item.has_server ? "Server" : "Local"}</span>
                    <span class="text-right">${item.index}</span>
                </div>
                `).join('');
                document.querySelector("#script_container_tab #script_container").replaceWith(div);
            }
        }


        function updateHeader(game_structure) {
            headerPulseCircle = document.getElementById("header_pulse")

            if (game_structure === null) {
                headerPulseCircle.className = `w-3 h-3 ${"bg-rose-400"} rounded-full pulse`
            }

            attached = game_structure["attached"]
            headerPulseCircle.className = `w-3 h-3 ${attached ? "bg-indigo-500" : "bg-rose-400"} rounded-full pulse`
        }

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('DOMContentLoaded', function () {
            editor = CodeMirror.fromTextArea(document.getElementById('code'), {
                mode: 'lua',
                theme: 'custom',
                lineNumbers: true,
                indentUnit: 4,
                tabSize: 4,
                indentWithTabs: false,
                lineWrapping: true,
                matchBrackets: true,
                autoCloseBrackets: true
            });

            editor.setValue('-- Enter Lua code here...\n\nExplosion(GetPlayerPos(), 1)');

            // pull game data from c++ important data like scripts, if our process is attached etc...
            setInterval(async () => {

                let game_structure = await window.cpp_get_game_structure()
                updateScripts(game_structure)
                updateHeader(game_structure)
            }, 150);
        });

        function showStatus(msg, type = "success") {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = `status mt-2 text-center text-sm 
            ${type == "error" ? 'text-red-400' : type == "success" ? 'text-green-400' : 'text-blue-600'} 
            opacity-100`;
            setTimeout(() => status.className = 'status mt-2 text-center text-sm text-gray-500 opacity-0', 2000);
        }

        function execute() {
            let result = ""
            const code = editor.getValue();
            if (!code.trim()) {
                showStatus('No code to execute', "error");
                return;
            }
            if (window.cpp_execute) {
                window.cpp_execute(code).then(function (result) {
                    showStatus(result["error"], result["error"] != "Success" ? "error" : "success");
                });
            }
        }

        function load_file() {
            if (window.cpp_load_file) {
                window.cpp_load_file().then(result => {
                    if (result) {
                        if (result["error"] != "Success") {
                            showStatus(result["error"], "error");
                        }
                        else {
                            editor.setValue(result["code"]);
                            showStatus('File loaded');
                        }
                    }
                });
            }
        }

        function refreshData() {

        }

        function showTab(i) {
            document.querySelectorAll('.tab-content').forEach((el, j) => el.classList.toggle('hidden', i !== j));
            document.querySelectorAll('.tab-btn').forEach((el, j) => {
                el.classList.toggle('border-indigo-500', i === j);
                el.classList.toggle('text-indigo-600', i === j);
                el.classList.toggle('border-transparent', i !== j);
            });
        }

        function clear_code() {
            editor.setValue('');
            showStatus('Cleared', "info");
        }
    </script>
</body>

</html>
